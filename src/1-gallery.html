<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.css"
    />
    <link rel="stylesheet" href="./css/stylesGallery.css" />

    <title>Gallery</title>
  </head>
  <body>
    <ul class="gallery"></ul>

    <script src="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.js"></script>
    <script>
      new SimpleLightbox('.gallery a', {
        captions: true,
        captionsData: 'alt',
        captionDelay: 250,
        closeText: '×',
        navText: ['←', '→'],
      });
    </script>

    <script type="module" src="./js/1-gallery.js"></script>
  </body>
</html>
